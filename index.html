<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 건축 설계 가이드</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        textarea, input, select, button { width: 100%; margin: 10px 0; padding: 15px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
        #output { margin-top: 20px; padding: 15px; background: #eef; border-radius: 5px; min-height: 50px; text-align: left; white-space: pre-wrap; }
        .chat-container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        .chat-box { height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; background: #fafafa; border-radius: 5px; text-align: left; }
        .chat-message { padding: 10px; border-radius: 5px; margin: 5px 0; }
        .user-message { background: #007bff; color: white; text-align: right; }
        .ai-message { background: #eef; color: black; text-align: left; }
    </style>
</head>
<body>
    <h1>AI 건축 설계 가이드</h1>
    <div class="container">
        <h2>설계 방향 요청</h2>
        <textarea id="input-box" rows="4" placeholder="건축 설계 내용을 입력하세요..."></textarea>
        <input type="file" id="image-upload" accept="image/*">
        <select id="design-type">
            <option value="modern">모던 디자인</option>
            <option value="classic">클래식 디자인</option>
            <option value="eco">친환경 디자인</option>
        </select>
        <button id="submit-btn">AI 분석 요청</button>
    </div>
    <div class="chat-container">
        <h2>AI 응답</h2>
        <div class="chat-box" id="chat-box"></div>
    </div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const inputText = document.getElementById('input-box').value;
            const designType = document.getElementById('design-type').value;
            if (!inputText.trim()) {
                alert("설계 내용을 입력하세요!");
                return;
            }
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class='chat-message user-message'>${inputText}</div>`;
            chatBox.innerHTML += `<div class='chat-message ai-message'>AI 분석 중...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer YOUR_OPENAI_API_KEY`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: `설계 스타일: ${designType}. ${inputText}` }]
                    })
                });
                if (!response.ok) {
                    throw new Error("서버 오류 발생");
                }
                const data = await response.json();
                chatBox.innerHTML += `<div class='chat-message ai-message'>${data.choices[0].message.content}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class='chat-message ai-message'>AI 분석 중 오류가 발생했습니다.</div>`;
            }
        });
    </script>
</body>
</html>
