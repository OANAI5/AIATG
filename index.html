<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 건축 설계 플랫폼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .header { background: #222; color: white; padding: 20px; text-align: center; font-size: 24px; }
        .container { max-width: 1200px; margin: auto; padding: 20px; text-align: center; }
        .hero { background: url('https://source.unsplash.com/1600x900/?architecture') no-repeat center center/cover; padding: 100px 20px; color: white; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        .hero h1 { font-size: 48px; }
        .features { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 50px 0; }
        .feature { background: white; padding: 20px; width: 30%; margin: 10px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        .feature i { font-size: 40px; margin-bottom: 10px; }
        .chat-container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); text-align: left; }
        .chat-box { height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; background: #fafafa; border-radius: 5px; }
        .chat-message { padding: 10px; border-radius: 5px; margin: 5px 0; }
        .user-message { background: #007bff; color: white; text-align: right; }
        .ai-message { background: #eef; color: black; text-align: left; }
    </style>
</head>
<body>
    <div class="header">AI 건축 설계 플랫폼</div>
    <div class="hero">
        <h1>AI로 건축 설계를 자동화하세요</h1>
        <p>대지 조건을 입력하면 AI가 법규 검토 및 디자인 제안을 제공합니다.</p>
    </div>
    <div class="container">
        <div class="features">
            <div class="feature">
                <i class="fas fa-building"></i>
                <h3>설계 방향 추천</h3>
                <p>AI가 입력된 조건을 분석하고 최적의 설계 방향을 제공합니다.</p>
            </div>
            <div class="feature">
                <i class="fas fa-gavel"></i>
                <h3>법적 검토</h3>
                <p>건축법과 지역 규제를 자동으로 확인하여 가능성을 분석합니다.</p>
            </div>
            <div class="feature">
                <i class="fas fa-cube"></i>
                <h3>3D 시각화</h3>
                <p>AI가 생성한 설계를 3D 모델로 확인할 수 있습니다.</p>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <h2>AI 설계 요청</h2>
        <textarea id="input-box" rows="4" placeholder="대지 조건 및 요구사항 입력..."></textarea>
        <button id="submit-btn">설계 요청</button>
        <div class="chat-box" id="chat-box"></div>
    </div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const inputText = document.getElementById('input-box').value;
            if (!inputText.trim()) {
                alert("설계 내용을 입력하세요!");
                return;
            }
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class='chat-message user-message'>${inputText}</div>`;
            chatBox.innerHTML += `<div class='chat-message ai-message'>AI 분석 중...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer YOUR_OPENAI_API_KEY`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: inputText }]
                    })
                });
                if (!response.ok) {
                    throw new Error("서버 오류 발생");
                }
                const data = await response.json();
                chatBox.innerHTML += `<div class='chat-message ai-message'>${data.choices[0].message.content}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class='chat-message ai-message'>AI 분석 중 오류가 발생했습니다.</div>`;
            }
        });
    </script>
</body>
</html>
