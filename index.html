<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildSmart - AI 건축 설계</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; margin: 0; padding: 0; display: flex; }
        .sidebar { width: 250px; background: #2a3d66; color: white; height: 100vh; padding: 20px; position: fixed; }
        .sidebar h2 { text-align: center; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 15px; cursor: pointer; border-bottom: 1px solid #40527f; transition: 0.3s; }
        .sidebar ul li:hover { background: #3b4f7d; }
        .main-content { margin-left: 250px; padding: 20px; flex-grow: 1; }
        .header { background: #ff5733; color: white; padding: 20px; text-align: center; font-size: 28px; font-weight: bold; border-radius: 10px; }
        .chat-container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.3); }
        .chat-box { height: 400px; overflow-y: auto; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 5px; }
        .chat-message { padding: 12px; border-radius: 5px; margin: 5px 0; }
        .user-message { background: #007bff; color: white; text-align: right; }
        .ai-message { background: #ffaa00; color: black; text-align: left; }
        .input-area { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .input-box { width: 80%; padding: 15px; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; }
        .submit-btn { margin-top: 10px; padding: 12px 25px; background: #ff5733; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .submit-btn:hover { background: #c70039; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>🏗️ BuildSmart</h2>
        <ul>
            <li><i class="fas fa-home"></i> 홈</li>
            <li><i class="fas fa-ruler-combined"></i> AI 설계</li>
            <li><i class="fas fa-balance-scale"></i> 법규 분석</li>
            <li><i class="fas fa-cube"></i> 3D 모델</li>
            <li><i class="fas fa-user"></i> 마이 페이지</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">AI 건축 설계 시스템</div>
        <div class="chat-container">
            <h2>🔍 AI 설계 요청</h2>
            <div class="input-area">
                <textarea id="input-box" class="input-box" rows="4" placeholder="대지 조건 및 요구 사항을 입력하세요..."></textarea>
                <button id="submit-btn" class="submit-btn">🔎 설계 요청</button>
            </div>
            <div class="chat-box" id="chat-box"></div>
        </div>
    </div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const inputText = document.getElementById('input-box').value;
            if (!inputText.trim()) {
                alert("설계 내용을 입력하세요!");
                return;
            }
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class='chat-message user-message'>${inputText}</div>`;
            chatBox.innerHTML += `<div class='chat-message ai-message'>AI 분석 중...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer YOUR_OPENAI_API_KEY`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: inputText }]
                    })
                });
                if (!response.ok) {
                    throw new Error("서버 오류 발생");
                }
                const data = await response.json();
                chatBox.innerHTML += `<div class='chat-message ai-message'>${data.choices[0].message.content}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class='chat-message ai-message'>AI 분석 중 오류가 발생했습니다.</div>`;
            }
        });
    </script>
</body>
</html>
