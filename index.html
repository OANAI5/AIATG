<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 건축 설계 가이드</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        h1 { color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        textarea, input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: blue; color: white; cursor: pointer; }
        #output { margin-top: 20px; padding: 10px; background: #eef; border-radius: 5px; min-height: 50px; }
    </style>
</head>
<body>

    <h1>AI 건축 설계 가이드</h1>
    <div class="container">
        <h2>설계 방향 요청</h2>
        <textarea id="input-box" rows="4" placeholder="건축 설계 내용을 입력하세요..."></textarea>
        <input type="file" id="image-upload" accept="image/*">
        <button id="submit-btn">AI 분석 요청</button>
        <div id="output">여기에 AI 분석 결과가 표시됩니다.</div>
    </div>

    <script>
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const inputText = document.getElementById('input-box').value;
            if (!inputText.trim()) {
                alert("설계 내용을 입력하세요!");
                return;
            }

            document.getElementById('output').innerText = "AI 분석 중... 잠시만 기다려 주세요.";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer YOUR_OPENAI_API_KEY` // OpenAI API 키 입력
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: inputText }]
                    })
                });

                if (!response.ok) {
                    throw new Error("서버 오류 발생");
                }

                const data = await response.json();
                document.getElementById('output').innerText = data.choices[0].message.content;
            } catch (error) {
                document.getElementById('output').innerText = "AI 분석 중 오류가 발생했습니다.";
            }
        });
    </script>

</body>
</html>
