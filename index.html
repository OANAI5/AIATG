<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 건축 설계 플랫폼</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>메뉴</h2>
        <ul>
            <li><a href="#design">설계 가이드</a></li>
            <li><a href="#regulations">건축 법규</a></li>
            <li><a href="#3d">3D 모델</a></li>
            <li><a href="#feedback">피드백</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>AI 건축 설계 플랫폼</h1>
        </header>
        <section id="design">
            <h2>설계 방향 제안</h2>
            <textarea id="design-input" placeholder="설계 방향을 입력하세요..."></textarea>
            <button onclick="generateDesign()">제안 받기</button>
            <p id="design-result"></p>
        </section>
        <section id="regulations">
            <h2>건축 법규 조회</h2>
            <input id="location" type="text" placeholder="지역 입력 (예: 서울)">
            <button onclick="getRegulations()">조회</button>
            <p id="regulations-result"></p>
        </section>
        <section id="3d">
            <h2>3D 모델 생성</h2>
            <button onclick="generate3DModel()">생성</button>
            <p id="model-result"></p>
        </section>
        <section id="feedback">
            <h2>피드백 보내기</h2>
            <textarea id="feedback-input" placeholder="피드백을 입력하세요..."></textarea>
            <button onclick="sendFeedback()">제출</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
