<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildSmart - AI 건축 설계</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: url('https://source.unsplash.com/1600x900/?architecture,building') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            color: #2c3e50;
        }
        .sidebar { 
            width: 250px; 
            background: rgba(44, 62, 80, 0.9); 
            color: white; 
            height: 100vh; 
            padding: 20px; 
            position: fixed; 
        }
        .sidebar h2 { text-align: center; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { 
            padding: 15px; 
            cursor: pointer; 
            border-bottom: 1px solid #40527f; 
            transition: 0.3s; 
            display: flex;
            align-items: center;
        }
        .sidebar ul li i { margin-right: 10px; }
        .sidebar ul li:hover { background: #3b4f7d; }
        .main-content { 
            margin-left: 250px; 
            padding: 20px; 
            flex-grow: 1; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        .header { 
            background: rgba(236, 240, 241, 0.9); 
            color: #2c3e50; 
            padding: 20px; 
            font-size: 28px; 
            font-weight: bold; 
            border-radius: 10px; 
        }
        .chat-container { 
            max-width: 900px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3); 
        }
        .input-box { 
            width: 80%; 
            padding: 15px; 
            border-radius: 20px; 
            border: 2px solid #34495e; 
            font-size: 16px; 
            background: white; 
            box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .submit-btn { 
            margin-top: 10px; 
            padding: 12px 25px; 
            background: #e74c3c; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer; 
            font-size: 18px; 
            transition: 0.3s; 
        }
        .submit-btn:hover { background: #c0392b; }
    </style>
    <script>
        async function generateDesign() {
            const userInput = document.querySelector(".input-box").value.trim();
            if (!userInput) {
                alert("대지 조건을 입력하세요!");
                return;
            }

            document.getElementById("content").innerHTML = "<h3>AI 분석 중...</h3>";

            const apiKey = "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"; // 🔴 API 키 (보안상 백엔드에서 사용해야 함)

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [{ role: "user", content: userInput }],
                        max_tokens: 200
                    })
                });

                const data = await response.json();
                document.getElementById("content").innerHTML = `<h3>🖥️ AI 설계 결과</h3><p>${data.choices[0].message.content}</p>`;
            } catch (error) {
                document.getElementById("content").innerHTML = "<h3>⚠️ 오류 발생!</h3>";
                console.error("API 요청 실패:", error);
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>🏗️ BuildSmart</h2>
        <ul>
            <li onclick="document.getElementById('content').innerHTML='<h2>🏡 BuildSmart에 오신 것을 환영합니다!</h2><p>건축 설계와 법규 분석을 AI로 쉽게 해결하세요.</p>'"><i class="fas fa-home"></i> 홈</li>
            <li onclick="document.getElementById('content').innerHTML='<h2>🖥️ AI 설계</h2><textarea class=\'input-box\' rows=\'4\' placeholder=\'대지 조건을 입력하세요...\'></textarea><button class=\'submit-btn\' onclick=\'generateDesign()\'>🔎 설계 요청</button>'"><i class="fas fa-ruler-combined"></i> AI 설계</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">AI 건축 설계 시스템</div>
        <div id="content" class="chat-container">
            <h2>🏡 BuildSmart에 오신 것을 환영합니다!</h2>
            <p>건축 설계와 법규 분석을 AI로 쉽게 해결하세요.</p>
        </div>
    </div>
</body>
</html>
