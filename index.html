<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildSmart - AI 건축 설계</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: url('https://source.unsplash.com/1600x900/?architecture,building') no-repeat center center fixed; 
            background-size: cover; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            color: #2c3e50;
        }
        .sidebar { 
            width: 250px; 
            background: rgba(44, 62, 80, 0.9); 
            color: white; 
            height: 100vh; 
            padding: 20px; 
            position: fixed; 
        }
        .sidebar h2 { text-align: center; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { 
            padding: 15px; 
            cursor: pointer; 
            border-bottom: 1px solid #40527f; 
            transition: 0.3s; 
            display: flex;
            align-items: center;
        }
        .sidebar ul li i { margin-right: 10px; }
        .sidebar ul li:hover { background: #3b4f7d; }
        .main-content { 
            margin-left: 250px; 
            padding: 20px; 
            flex-grow: 1; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        .header { 
            background: rgba(236, 240, 241, 0.9); 
            color: #2c3e50; 
            padding: 20px; 
            font-size: 28px; 
            font-weight: bold; 
            border-radius: 10px; 
        }
        .section-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .chat-container { 
            max-width: 900px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3); 
        }
        .input-area { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
        }
        .input-box { 
            width: 80%; 
            padding: 15px; 
            border-radius: 20px; 
            border: 2px solid #34495e; 
            font-size: 16px; 
            background: white; 
            box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
        }
        .submit-btn { 
            margin-top: 10px; 
            padding: 12px 25px; 
            background: #e74c3c; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer; 
            font-size: 18px; 
            transition: 0.3s; 
        }
        .submit-btn:hover { background: #c0392b; }
    </style>
    <script>
        function navigateTo(section) {
            let content = "<h2>" + section + "</h2><p>" + section + " 페이지가 여기에 표시됩니다.</p>";
            if (section === "AI 설계") {
                content += '<img src="https://source.unsplash.com/800x400/?blueprint,architecture" class="section-image">';
            } else if (section === "법규 분석") {
                content += '<img src="https://source.unsplash.com/800x400/?law,document" class="section-image">';
            } else if (section === "3D 모델") {
                content += '<img src="https://source.unsplash.com/800x400/?3dmodel,architecture" class="section-image">';
            }
            document.getElementById("content").innerHTML = content;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>🏗️ BuildSmart</h2>
        <ul>
            <li onclick="navigateTo('홈')"><i class="fas fa-home"></i> 홈</li>
            <li onclick="navigateTo('AI 설계')"><i class="fas fa-ruler-combined"></i> AI 설계</li>
            <li onclick="navigateTo('법규 분석')"><i class="fas fa-balance-scale"></i> 법규 분석</li>
            <li onclick="navigateTo('3D 모델')"><i class="fas fa-cube"></i> 3D 모델</li>
            <li onclick="navigateTo('마이 페이지')"><i class="fas fa-user"></i> 마이 페이지</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">AI 건축 설계 시스템</div>
        <div id="content" class="chat-container">
            <h2>🔍 AI 설계 요청</h2>
            <div class="input-area">
                <textarea id="input-box" class="input-box" rows="4" placeholder="대지 조건 및 요구 사항을 입력하세요..."></textarea>
                <button id="submit-btn" class="submit-btn">🔎 설계 요청</button>
            </div>
        </div>
    </div>
</body>
</html>
